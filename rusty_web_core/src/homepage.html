<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty Browser | New Tab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --rust-primary: #b7410e;
            --rust-dark: #2d1a12;
            --rust-accent: #e67e22;
            --bg-dark: #121212;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(183, 65, 14, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(230, 126, 34, 0.05) 0%, transparent 50%);
            color: #e0e0e0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .search-container:focus-within {
            box-shadow: 0 0 20px rgba(183, 65, 14, 0.3);
            border-color: var(--rust-accent);
        }

        .shortcut-card {
            transition: all 0.2s ease;
        }

        .shortcut-card:hover {
            background: rgba(183, 65, 14, 0.1);
            transform: translateY(-4px);
            border-color: rgba(183, 65, 14, 0.4);
        }

        .rust-text {
            color: var(--rust-accent);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <!-- Top Bar -->
    <div class="absolute top-8 left-8 flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-[#b7410e] to-[#e67e22] rounded-xl flex items-center justify-center shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        </div>
        <span class="text-xl font-bold tracking-tight">Rusty<span class="rust-text">Browser</span></span>
    </div>

    <!-- Clock Section -->
    <div class="text-center mb-12">
        <h1 id="clock" class="text-8xl font-light tracking-tighter mb-2">00:00</h1>
        <p id="date" class="text-gray-500 uppercase tracking-[0.2em] text-sm font-medium">Monday, January 1st</p>
    </div>

    <!-- Search Bar -->
    <div class="w-full max-w-2xl">
        <form id="search-form" class="relative group">
            <div class="search-container glass flex items-center px-6 py-4 transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Search with Google or enter URL" 
                    autofocus
                    autocomplete="off"
                    class="bg-transparent border-none outline-none w-full text-lg placeholder-gray-600 text-white"
                >
                <div class="flex items-center gap-2 opacity-0 group-focus-within:opacity-100 transition-opacity">
                    <kbd class="px-2 py-1 bg-white/5 border border-white/10 rounded text-xs text-gray-500">Enter</kbd>
                </div>
            </div>
        </form>
    </div>

    <!-- Shortcuts Grid -->
    <div class="grid grid-cols-4 md:grid-cols-5 gap-6 mt-16 w-full max-w-4xl px-4" id="shortcuts">
        <!-- Shortcuts will be injected here -->
    </div>

    <!-- Bottom Settings -->
    <div class="absolute bottom-8 right-8">
        <button class="p-3 glass hover:bg-white/5 transition-colors text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>

    <script>
        // Update Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Handle Search
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            // Simple URL detection
            const isUrl = query.includes('.') && !query.includes(' ');
            if (isUrl) {
                const url = query.startsWith('http') ? query : `https://${query}`;
                window.location.href = url;
            } else {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        // Default Shortcuts
        const defaultShortcuts = [
            { name: 'GitHub', url: 'https://github.com', icon: 'GH' },
            { name: 'YouTube', url: 'https://youtube.com', icon: 'YT' },
            { name: 'Reddit', url: 'https://reddit.com', icon: 'RD' },
            { name: 'Gmail', url: 'https://mail.google.com', icon: 'GM' },
            { name: 'ChatGPT', url: 'https://chat.openai.com', icon: 'AI' }
        ];

        function renderShortcuts() {
            const container = document.getElementById('shortcuts');
            container.innerHTML = defaultShortcuts.map(s => `
                <a href="${s.url}" class="shortcut-card glass flex flex-col items-center justify-center p-4 aspect-square group">
                    <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center mb-3 group-hover:bg-rust-accent/20 transition-colors">
                        <span class="text-lg font-bold text-gray-400 group-hover:text-white">${s.icon}</span>
                    </div>
                    <span class="text-xs font-medium text-gray-500 group-hover:text-gray-200 transition-colors">${s.name}</span>
                </a>
            `).join('') + `
                <button class="shortcut-card glass border-dashed flex flex-col items-center justify-center p-4 aspect-square hover:border-rust-accent">
                    <div class="w-12 h-12 rounded-full border border-dashed border-gray-600 flex items-center justify-center mb-3">
                        <span class="text-2xl font-light text-gray-600">+</span>
                    </div>
                    <span class="text-xs font-medium text-gray-600">Add</span>
                </button>
            `;
        }

        renderShortcuts();
    </script>
</body>
</html>
